<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script
    
      src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

      <style>

        #container
        {
            padding: 50px;
            background-color: #FFF;
            
        }      
    </style>
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">

        class Circle1 extends React.Component 
        {
            render()
            {
                var cirStyle={
                    width:100,
                    height:100,
                    borderRadius:'50%',
                    backgroundColor: this.props.bgcolor,
                    padding:10,
                    margin:10,
                    display:"inline-block"
                }

                return(
                    <div style={cirStyle}></div>
                )
            }
        }

        var colors= ["red","yellow","green","blue","aqua","orange","pink","skyblue"];

        var render= [];

        for(let i=0;i<colors.length;i++)
        {
            render.push(<Circle1 bgcolor={colors[i]}/>);
        }

        ReactDOM.render(
            <div>
                {render}
            </div>,
            document.querySelector("#container")
        )

    </script>
    
</body>
</html>
