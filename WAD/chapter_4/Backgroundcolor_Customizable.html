<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script
    crossorigin
    src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>

        #container
        {
            padding: 50px;
            background: #FFF;
        }
       
    </style>
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">

        class Letter extends React.Component {
            render(){

                var letterStyle= {
                    padding: 10,
                    margin: 10,
                    backgroundColor: this.props.bgcolor,
                    color: '#333',
                    display: 'inline-block',
                    fontFamily: 'monospace',
                    fontSize: 32,
                    textAlign: 'center'
                }

                return(
                    <div style={letterStyle}>
                        {this.props.children}
                    </div>
                );
            }
        }

        ReactDOM.render(
            <div>
                <Letter bgcolor='grey'>A</Letter>
                <Letter bgcolor='yellow'>E</Letter>
                <Letter bgcolor='orange'>I</Letter>
                <Letter bgcolor='skyblue'>O</Letter>
                <Letter bgcolor='aqua'>U</Letter>    
            </div>,
            document.querySelector("#container")
        );

    </script>
    
</body>
</html>
